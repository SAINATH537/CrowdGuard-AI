{% extends "base.html" %} 
{% block title %}Login - SafeSight Dashboard{% endblock %} 
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
  <h2 style="text-align: center; margin-bottom: 20px;">Login to SafeSight</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div style="padding: 10px; margin-bottom: 10px; background: #f8d7da; color: #721c24; border-radius: 4px;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
  <form method="POST" action="/auth/login">
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Username:</label>
      <input type="text" name="username" placeholder="Enter username" required 
             style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" />
    </div>
    
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Password:</label>
      <input type="password" name="password" placeholder="Enter password" required 
             style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" />
    </div>
    
    <button type="submit" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Login
    </button>
  </form>
  
  <div style="text-align: center; margin-top: 20px;">
    <p>Don't have an account? <a href="/auth/register">Register here</a></p>
  </div>
</div>
{% endblock %}
