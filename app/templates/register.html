{% extends "base.html" %} 
{% block title %}Register - SafeSight Dashboard{% endblock %} 
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
  <h2 style="text-align: center; margin-bottom: 20px;">Register for SafeSight</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div style="padding: 10px; margin-bottom: 10px; background: #d4edda; color: #155724; border-radius: 4px;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
  <form method="POST" action="/auth/register">
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Username:</label>
      <input type="text" name="username" placeholder="Enter username" required 
             style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" />
    </div>
    
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Password:</label>
      <input type="password" name="password" placeholder="Enter password" required 
             style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" />
    </div>
    
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Role:</label>
      <select name="role" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    
    <button type="submit" style="width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Register
    </button>
  </form>
  
  <div style="text-align: center; margin-top: 20px;">
    <p>Already have an account? <a href="/auth/login">Login here</a></p>
  </div>
</div>
{% endblock %}
